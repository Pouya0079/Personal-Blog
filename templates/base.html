{% url 'index' as index_url %}
{% url 'contact' as contact_url %}
{% url 'about' as about_url %}
{% load static %}
<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Bootstrap 4 Blog Template For Developers</title>
    
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog Template">
        <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"> 
        
        <!-- FontAwesome JS-->
        <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
        
        <!-- Theme CSS -->  
        <link id="theme-style" rel="stylesheet" href="{% static 'css/theme-1.css' %}">

    </head> 
    <body>

		<header class="header text-center">	    
			<h1 class="blog-name pt-lg-4 mb-0"><a href="{% url 'index' %}">Pouya's Blog</a></h1>
			
			<nav class="navbar navbar-expand-lg navbar-dark" >
			
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>

				<div id="navigation" class="collapse navbar-collapse flex-column" >
					<div class="profile-section pt-3 pt-lg-0">
						<img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'images/pp.jpeg' %}" alt="image">			
						
						<div class="bio mb-3">Hi, my name is Pouya Nekou. </div>
						<ul class="social-list list-inline py-3 mx-auto">
							<li class="list-inline-item"><a href="#"><i class="fab fa-instagram fa-fw"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fab fa-github fa-fw"></i></a></li>
						</ul><!--//social-list-->
						<hr> 
					</div><!--//profile-section-->
					
					<ul class="navbar-nav flex-column text-left">
						<li class="nav-item {% if request.path == index_url %}active{% endif %}">
							<a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home fa-fw mr-2"></i>Blog Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if request.path == about_url %}active{% endif %}" href="{% url 'about' %}"><i class="fas fa-user fa-fw mr-2"></i>About Me</a>
						</li>
						<li class="nav-item {% if request.path == contact_url %}active{% endif %}">
							<a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-phone fa-fw mr-2"></i>Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

        {% block body %}

        {% endblock body %}

        <!-- Javascript -->          
        <script src="{% static 'plugins/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'plugins/popper.min.js' %}"></script> 
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
    
        <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
        <script src="{% static 'js/demo/style-switcher.js' %}"></script>     
        
    
    </body>
</html>
